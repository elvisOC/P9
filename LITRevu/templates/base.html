{% load static %}
<html>
    <head>
        <title>LITRevu</title>
        <link rel="stylesheet" href="{% static '/css/styles.css' %}"/>
    </head>
    <body>
        <div class="header">
            <h1>LITRevu</h1>
        </div>
        <div class="container">
            {% block content %} {% endblock content %}
        </div>
        {% if user.is_authenticated %}
            <p>Vous êtes connecté en tant que {{ request.user }}. <a href="{% url 'logout' %}">Se déconnecter</a></p>
        {% endif %}
    </body>
</html>
