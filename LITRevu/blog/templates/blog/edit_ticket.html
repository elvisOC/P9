{% extends 'base.html' %}
{% block content %}
    <div class="neumorphic neumorphic-home-card">
        <h2>Modifier le ticket</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="neumorphic neumorphic-button text-deco">Enregistrer</button>
            <a href="{% url 'posts' %}" class="neumorphic neumorphic-button text-deco">Annuler</a>
        </form>
    </div>
{% endblock %}
