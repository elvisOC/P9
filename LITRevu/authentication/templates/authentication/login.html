{% extends 'base.html' %}
{% block content %}
<div class="neumorphic neumorphic-card">
    <a href="{% url 'signup' %}" class="neumorphic neumorphic-button">S'inscrire</a>
</div>
<div class="neumorphic neumorphic-card">
    <p>{{ message }}</p>
    <form  method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button class="neumorphic neumorphic-button" type="submit">Se connecter</button>
    </form>
</div>

{% endblock content %}
